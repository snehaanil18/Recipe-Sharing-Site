        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <section>
        <nav id="navbar">
            <div id="logo">
                <img src="https://t3.ftcdn.net/jpg/04/41/73/28/360_F_441732816_Eo3fHdX3oImKtXdkYkktCrR1mbwAT9I6.jpg"
                    alt="">
                <p id="header">The Cook Book</p>
                <button id="menu" class="collapsible"><i class="fa-solid fa-bars"></i></button>
            </div>



            <ul id="content" type="none">
                <li><a href="index.html">Home</a></li>
                <li><a href="recipes.html">Recipes</a></li>
                <li><a href="blogs.html">Blogs</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                
            </ul>
            </div>

        </nav>
    </section>

    <main>
        <section>
            <div class="container">
                <img src="https://images.mid-day.com/images/images/2023/jan/One-bowl%20meal-recipes-Mumbai_d.jpg"
                    alt="">
                <form id="registerForm" action="">
                    <input id="full_name" placeholder="Fullname" type="text">
                    <input id="email" placeholder="Email" type="email">
                    <input id="password" placeholder="Password" type="password">
                    <div>*Password should contain minimum of 8 characters, a upperCase letter, numbers and special
                        characters</div>
                    <button id="reg" onclick="register()">Register</button>

                    <p>Already have a account? <a href="login.html">Login</a></p>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-legal">
            <p>&copy; 2024 The Cook Book. All rights reserved.</p>
            <a href="terms.html">Terms of Service</a> | <a href="privacy.html">Privacy Policy</a>
        </div>
    </footer>

    <script>


        //collapse
        document.getElementById('menu').addEventListener('click', function () {
            let myList = document.getElementById('content');
            let login = document.getElementById('login');
            if (myList.style.display === 'none' || myList.style.display === '') {
                myList.style.display = 'block';
                
            } else {
                myList.style.display = 'none';
            
            }
        });


        function register() {

            event.preventDefault();
            userList=localStorage.getItem('users')
            userList = userList ? JSON.parse(userList) : [];
            console.log(userList)
            const email = document.getElementById('email').value
            const password = document.getElementById('password').value
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
            if (emailPattern.test(email) && passwordPattern.test(password)) {
                console.log('Email is valid:', email);
                console.log('Password is valid');
                if( userList.some(user => user.email === email)){
                    alert('User already exsist')
                }
                else{
                    const username = document.getElementById('full_name').value
                    userList.push({ username,email,password });
                    localStorage.setItem('users', JSON.stringify(userList));
                    alert('User registered Successfully')
                    document.getElementById('registerForm').reset();
                }
            }
            else {
                alert('Invalid email or password')
            }

        }

    </script>
</body>

</html>
