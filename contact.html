<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - The Cook Book</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cactus+Classical+Serif&family=Noto+Serif+Khitan+Small+Script&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="contact.css">

</head>
<body>
    <section>
        <nav id="navbar">
            <div id="logo">
                <img src="https://t3.ftcdn.net/jpg/04/41/73/28/360_F_441732816_Eo3fHdX3oImKtXdkYkktCrR1mbwAT9I6.jpg"
                    alt="">
                <p id="header">The Cook Book</p>
                <button id="menu" class="collapsible"><i class="fa-solid fa-bars"></i></button>
            </div>


            <div id="navcontent">
                <ul id="content" type="none">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="recipes.html">Recipes</a></li>
                    <li><a href="about.html">About</a></li>
                    <li id="selected"><a href="contact.html">Contact</a></li>
                </ul>


                <button id="login"><a href="login.html">Login</a></button>
            </div>

        </nav>
    </section>

    <main>
        <section>
            <div class="container">
                <label for="name">Full name</label>
                <input id="name" placeholder="Enter your name" type="text">

                <label for="number">Phone Number</label>
                <input id="number" placeholder="Enter phone number" type="text">

                <label for="email">Email Address</label>
                <input id="email" placeholder="Enter email address" type="text">

                <label for="message">Message</label>
                <textarea id="message" rows="7" placeholder="Enter your Query"></textarea>

                <div class="msg">
                    <button id="submit">Send</button>
                </div>

            </div>
        </section>
    </main>
    
    <script>
        document.getElementById('menu').addEventListener('click', function () {
            let myList = document.getElementById('content');
            let login = document.getElementById('login');
            if (myList.style.display === 'none' || myList.style.display === '' || login.style.display === 'none' || login.style.display === '') {
                myList.style.display = 'block';
                login.style.display = 'block'
            } else {
                myList.style.display = 'none';
                login.style.display = 'none'
            }
        });
    </script>
</body>
</html>
