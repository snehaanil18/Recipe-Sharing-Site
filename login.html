<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cook Book</title>
    <link rel="stylesheet" href="./login.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cactus+Classical+Serif&family=Noto+Serif+Khitan+Small+Script&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section>
        <nav id="navbar">
            <div id="logo">
                <img src="https://t3.ftcdn.net/jpg/04/41/73/28/360_F_441732816_Eo3fHdX3oImKtXdkYkktCrR1mbwAT9I6.jpg"
                    alt="">
                <p id="header">The Cook Book</p>
                <button id="menu" class="collapsible"><i class="fa-solid fa-bars"></i></button>
            </div>



            <ul id="content" type="none">
                <li><a href="index.html">Home</a></li>
                <li><a href="recipes.html">Recipes</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="blogs.html">Blogs</a></li>
            </ul>



        </nav>
    </section>

    <main>
        <section>
            <div class="container">
                <img src="https://images.mid-day.com/images/images/2023/jan/One-bowl%20meal-recipes-Mumbai_d.jpg"
                    alt="">
                <form id="registerForm" action="">
                    <input id="email" placeholder="Email" type="email">
                    <input id="password" placeholder="Password" type="password">
                    <!-- <div>*Password should contain minimum of 8 characters, a upperCase letter, numbers and special characters</div> -->
                    <button id="log" onclick="login()">Login</button>

                    <p>Don't have a account? <a href="register.html">Register</a></p>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-legal">
            <p>&copy; 2024 The Cook Book. All rights reserved.</p>
            <a href="terms.html">Terms of Service</a> | <a href="privacy.html">Privacy Policy</a>
        </div>
    </footer>

    <script>
        //collapse
        document.getElementById('menu').addEventListener('click', function () {
            let myList = document.getElementById('content');
            let login = document.getElementById('login');
            if (myList.style.display === 'none' || myList.style.display === '') {
                myList.style.display = 'block';

            } else {
                myList.style.display = 'none';

            }
        });

        //login function
        const login = () => {
            event.preventDefault();
            userList=localStorage.getItem('users')
            userList = userList ? JSON.parse(userList) : [];
            const email = document.getElementById('email').value
            const password = document.getElementById('password').value
            let per=userList.find(item => {
                return item.email===email
            })
            
            if(per){
                console.log(per);
                if(per.password===password){
                    alert('Login Successful')
                    document.getElementById('registerForm').reset();
                    window.location="index.html"
                }
                else{
                    alert('Incorrect Password')
                }
            }
            else{
                console.log('Invalid email or password')
            }
        }
    </script>
</body>

</html>
